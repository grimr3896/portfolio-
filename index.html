    @keyframes pulse-dot {
      0%, 100% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-15px); opacity: 1; }
    }
    @keyframes float-metro {
      0% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -20px) rotate(5deg); }
      66% { transform: translate(-20px, 15px) rotate(-5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .metro-float {
      animation: float-metro 20s infinite ease-in-out;
    }
    .pulse-animation {
      display: flex;
      gap: 10px;
    }
    .pulse-dot {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      animation: pulse-dot 0.8s infinite ease-in-out;
    }
    .pulse-dot:nth-child(2) { animation-delay: 0.1s; }
    .pulse-dot:nth-child(3) { animation-delay: 0.2s; }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      user-select: none;
    }
    .taskbar-blur {
      backdrop-filter: blur(20px);
      background-color: rgba(0, 0, 0, 0.85);
    }
    .window-shadow {
      box-shadow: 0 15px 50px rgba(0,0,0,0.6);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
